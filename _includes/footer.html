<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            {% for item in site.data.db.footer %}
                <li class="nav-item">
                    <a href="{{ item.link | relative_url }}" class="nav-link px-2 text-body-secondary">{{ item.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <p class="text-center text-body-secondary">&copy; 2025 Your Company Inc.,</p>
    </footer>
</div>
